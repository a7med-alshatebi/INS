<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-pink-600 mb-2">Instagram Gallery</h1>
            <p class="text-gray-600">Latest posts from my Instagram</p>
        </header>

        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Posts will be loaded here -->
            <div class="text-center py-8">
                <div class="animate-pulse">
                    <div class="h-64 bg-gray-200 rounded-lg mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto"></div>
                </div>
            </div>
        </div>

        <div id="error" class="hidden text-center py-12">
            <p class="text-red-500 text-lg">Failed to load Instagram posts. Please try again later.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
